{% load static %}

<style>
  .rt-side-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
    float: right;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="{% static 'images/23.png' %}">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% if request.user.is_staff %}
        <a class="nav-item nav-link active" href="{% url 'dashboard' %}">Dashboard <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="{% url 'products' %}">Products</a>
        {% endif %}
      </div>
    </div>
    <span class="rt-side-msg">Hello, {{ request.user }} </span>
    <span class="rt-side-msg"><a href="{% url 'logout' %}">Logout</a></span>
  </nav>
