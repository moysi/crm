{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>
                Are you sure you want to delete the order for "{{item}}"?
            </p>
            <form action="{% url 'delete_order'  item.id %}" method="POST">
                {% csrf_token %}
                <a href="{% url 'dashboard' %}" class="btn-info btn">Cancel</a>

                <input class="btn-danger btn" type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
