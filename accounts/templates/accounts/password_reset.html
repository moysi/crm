{% extends 'accounts/main.html' %}

{% block content %}

<div class="card">
    <div class="card-body">
        <h3>Password reset</h3>

        <p>Forgotten your password? Enter your email address below.</p>

        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="Submit" name="Send email">

        </form>
    </div>
</div>

{% endblock %}
